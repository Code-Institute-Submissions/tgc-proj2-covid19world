<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- css file for dc.js-->
    <link rel="stylesheet" href="https://unpkg.com/dc@4/dist/style/dc.css" type="text/css" />

    <!-- css file for leaflet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css"
        integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM=" crossorigin="anonymous" />

    <!--css file for leaflet markers-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <title>COVID-19 Tracker</title>
</head>

<body>
    <!-- <header class="container-fluid">
        <img src="images/banner.png">
    </header> -->
    <main>
        <section>
            <!-- overview -->
            <div class="row" id="overview">
                <div class="container-fluid">
                    <div id="datedisplay"></div>
                </div>
                <div class="col-4 p-4 mycard">
                    <i class="fas fa-head-side-cough"></i>
                    <div id="ctoday"></div>
                    <p>Confirmed</p>
                    Total Cases: <div id="totalconfirmed"></div>
                </div>
                <div class="col-4 p-4 mycard">
                    <i class="far fa-smile"></i>
                    <div id="rtoday"></div>
                    <p>Recovered</p>
                    Total Recovered: <div id="totalrecovered"></div>
                </div>
                <div class="col-4 p-4 mycard">
                    <i class="fas fa-skull-crossbones"></i>
                    <div id="dtoday"></div>
                    <p>Deaths</p>
                    Total Deaths: <div id="totaldeaths"></div>
                </div>
            </div>


            <!-- line chart -->
            <div class="row">
                <div class="container-fluid" id="lgdisplay">Infection History: 
                    <div id="linegraphx"></div>
                </div>
                <div class="container-fluid">
                Select Country: 
                <select id="countryselect" size="1">
                    <option>Singapore</option>
                </select>
                <button id="getLC" onclick="getData()">Get Data</button>
                </div>
            </div>

            <!-- details -->
            <div class="row">
                <div class="col-12">
                    <canvas id="rrdonut" width="800" height="450"></canvas>
                </div>
                <div class="col-12">
                    <canvas id="drdonut" width="800" height="450"></canvas>
                </div>
            </div>




         
          
        </section>
    </main>
    <footer></footer>


























    
    <!-- Optional JavaScript -->

    <!-- axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <!-- d3-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <!-- crossfilter-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.5.2/crossfilter.min.js"></script>

    <!-- dc.js-->
    <script src="https://unpkg.com/dc@4/dist/dc.js"></script>

    <!--leaflet.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"
        integrity="sha256-fNoRrwkP2GuYPbNSJmMJOCyfRB2DhPQe0rGTgzRsyso=" crossorigin="anonymous"></script>

    <!--leaflet markercluster.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"
        integrity="sha256-WL6HHfYfbFEkZOFdsJQeY7lJG/E5airjvqbznghUzRw=" crossorigin="anonymous"></script>

    <!--momentjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- my scripts -->
    <script src="myfunctions.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
