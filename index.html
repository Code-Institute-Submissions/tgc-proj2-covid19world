<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:800|Heebo:900|Oswald|Yantramanav:900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- css file for dc.js-->
    <link rel="stylesheet" href="https://unpkg.com/dc@4/dist/style/dc.css" type="text/css" />

    <!-- css file for leaflet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css"
        integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM=" crossorigin="anonymous" />

    <!--css file for leaflet markers-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>



    <!-- Optional JavaScript -->

    <!-- axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <!-- d3-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <!-- crossfilter-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.5.2/crossfilter.min.js"></script>

    <!-- dc.js-->
    <script src="https://unpkg.com/dc@4/dist/dc.js"></script>

    <!--leaflet.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"
        integrity="sha256-fNoRrwkP2GuYPbNSJmMJOCyfRB2DhPQe0rGTgzRsyso=" crossorigin="anonymous"></script>

    <!--leaflet markercluster.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"
        integrity="sha256-WL6HHfYfbFEkZOFdsJQeY7lJG/E5airjvqbznghUzRw=" crossorigin="anonymous"></script>

    <!--momentjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- my scripts -->
    <script src="myfunctions.js"></script>
    <script src="script.js"></script>

    <title>COVIDWORLD</title>
</head>

<body>
    <header>
        <h1>COVIDW<i class="fas fa-virus"></i>RLD</h1>
        <h6></i>COVID-19 STATS TRACKER</h6>
    </header>
    <main>
        <section>
            <!-- menu -->
            <button id="searchbtn"><i class="fas fa-search"></i><i id="searchx"
                    class="fas fa-times-circle"></i></button>
            <span id="selectbg"></span>
            <button id="globalbtn"><i class="fas fa-globe-americas"></i><i id="globalx"
                    class="fas fa-times-circle"></i></button>
            <span id="globalbg"></span>
            <button id="detailsbtn"><i class="fas fa-info-circle"></i><i id="detailsx"
                    class="fas fa-times-circle"></i></button>

            <!-- options bar -->
            <div id="searchbar">
                <div>
                    <i class="fas fa-globe-americas" id="searchicon"></i>
                    <select id="countryselect" size="1">
                        <option>Singapore</option>
                    </select>
                </div>
                <div>
                    <i class="far fa-calendar-alt"></i>
                    <select id="dateselect" size="1">
                    </select>
                    <button id="getData" onclick="getData()"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <!-- option end -->
            <!-- menu end -->
            <!-- map -->

            <div class="row justify-content-center p-lg-2 m-0">
                <div class="col-12 col-md-6 col-lg-7">
                    <div id="map">
                        <div id="map1"></div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
                    <div id="panel">
                        <div class="row">
                            <div class="col-12">
                                <div class="row justify-content-between">
                                    <div class="col-3">
                                        <div id="flagdisplay"></div>
                                    </div>
                                    <div class="col-8 d-flex flex-column align-items-start justify-content-start">
                                        <div id="countrydisplay"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 m-0">
                                <p id="datedisplay"></p>
                            </div>
                            <div class="col-12">
                                <div class="d-flex flex-column align-items-center" id="carouselcontainer">
                                    <div class="mycarousel" id="cccontainer">
                                        <canvas id="combined" width="300" height="370"></canvas>
                                    </div>
                                    <div class="mycarousel pl-5 pt-5">
                                        <p>Infection History</p>
                                        <div id="linegraphc"></div>
                                    </div>
                                    <div class="mycarousel pl-5 pt-5">
                                        <p>Recovery History</p>
                                        <div id="linegraphr"></div>
                                    </div>
                                    <div class="mycarousel pl-5 pt-5">
                                        <p>Death History</p>
                                        <div id="linegraphd"></div>
                                    </div>
                                    <div class="mycarousel pt-3">
                                        <div class="row justify-content-center" id="donutcontainer">
                                            <div class="col-7">
                                                <canvas id="rrdonut" width="280" height="280"></canvas>
                                            </div>
                                            <div class="col-7">
                                                <canvas id="drdonut" width="300" height="300"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="nmnxt">
                                        <a id="next"><i class="far fa-arrow-alt-circle-right"></i></a>
                                    </div>
                                    <div id="nmprev">
                                        <a id="prev"><i class="far fa-arrow-alt-circle-left"></i></a>
                                    </div>
                                    <div id="icontainer">
                                        <span class="cindicator"></span>
                                        <span class="cindicator"></span>
                                        <span class="cindicator"></span>
                                        <span class="cindicator"></span>
                                        <span class="cindicator"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- global stats -->
            <div class="row justify-content-center mt-5 m-0 p-lg-0" id="globalstats">
                <div class="col-12">
                    <div class="container-fluid m-0 p-0" id=gcontainer>
                        <h1>Global Statistics</h1>
                        <div class="row justify-content-around">
                            <div class="col-md-4 col-12 mb-3">
                                <p id="worldtxt1">Confirmed Cases</p>
                                <p id="totalc"></p>
                                <p id="worldCIncrease"></p>
                            </div>
                            <div class="col-md-4 col-12 mb-3">
                                <p id="worldtxt2">Recovered</p>
                                <p id="totalr"></p>
                                <p id="worldRIncrease"></p>
                            </div>
                            <div class="col-md-4 col-12 mb-3">
                                <p id="worldtxt3">Deaths Worldwide</p>
                                <p id="totald"></p>
                                <p id="worldDIncrease"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mt-3">
                                <div id="wscontainer">
                                    <canvas id="worldstats" width="250" height="250"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-5 mt-3">
                                <div class="row justify-content-md-end justify-content-center">
                                    <div class="col-8">
                                        <canvas id="wrrdonut" width="300" height="250"></canvas>
                                    </div>
                                    <div class="col-8">
                                        <canvas id="wdrdonut" width="300" height="250"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="row justify-content-center">
                            <div class="col-12 col-md-6">
                                <canvas id="pie-chart" width="450" height="450"></canvas>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>



            <!-- <div class="d-lg-none mt-4">
                small laptops(992 - 1200px)
                <div class="col-12 col-md-6 mt-5 p-3 d-none" id="info">
                    <h1>What is COVID-19?</h1>
                    <p>Coronavirus disease (COVID-19) is an infectious
                        disease caused by a newly discovered coronavirus.
                        Older people, and those with underlying medical problems
                        like cardiovascular disease, diabetes, chronic respiratory
                        disease, and cancer are more likely to develop serious illness.</p>
                    <p>Symptoms: mild to moderate respiratory illness</p>
                </div>
            </div>
            <div class="d-md-none mt-4">
                tablets(768 - 992px)
            </div>
            <div class="d-sm-none mt-4">
                phone()
            </div>
            <div class="d-xs-none mt-4">
                small phones
            </div> -->







        </section>
    </main>
    <footer></footer>






</body>

</html>
