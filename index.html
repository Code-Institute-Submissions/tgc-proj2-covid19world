<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- css file for dc.js-->
    <link rel="stylesheet" href="https://unpkg.com/dc@4/dist/style/dc.css" type="text/css" />

    <!-- css file for leaflet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css"
        integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM=" crossorigin="anonymous" />

    <!--css file for leaflet markers-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <title>COVID-19 Tracker</title>
</head>

<body>
    <header class="container-fluid ibor">header empty for now</header>
    <main>
        <section>
            <!-- overview m-->
            <div class="container-fluid ibor">
                <div class="row">
                    <div class="col-12 col-md-4 ibor">Confirmed Cases Today: <span id="ctoday"></span></div>
                    <div class="col-12 col-md-4 ibor">Recoveries Total: <span id="rtoday"></span></div>
                    <div class="col-12 col-md-4 ibor">Deaths Total: <span id="dtoday"></span></div>
                </div>
            </div>
            <!-- line chart m-->
            <div class="container-fluid ibor" id="lgdisplay">Here's a report for the past 7 days: 
                <div id="linegraphx"></div>
            </div>

            <!-- country select m-->
            <div class="container-fluid ibor">
                Select Country: 
                <select id="countryselect" size="1">
                    <option>Singapore</option>
                </select>
                <button id="getLC" onclick="getData()">Get Data</button>
            </div>

            <!-- details m-->
            <div class="container-fluid ibor">details here
                <div id="detailsx"></div>
            </div>

            <!-- map info -->
            <div class="container-fluid ibor">map Here
                <div id="displaymap"></div>
            </div>
        </section>
    </main>
    <footer></footer>


























    
    <!-- Optional JavaScript -->

    <!-- axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <!-- d3-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <!-- crossfilter-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.5.2/crossfilter.min.js"></script>

    <!-- dc.js-->
    <script src="https://unpkg.com/dc@4/dist/dc.js"></script>

    <!--leaflet.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"
        integrity="sha256-fNoRrwkP2GuYPbNSJmMJOCyfRB2DhPQe0rGTgzRsyso=" crossorigin="anonymous"></script>

    <!--leaflet markercluster.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"
        integrity="sha256-WL6HHfYfbFEkZOFdsJQeY7lJG/E5airjvqbznghUzRw=" crossorigin="anonymous"></script>

    <!--momentjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- my scripts -->
    <script src="myfunctions.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
