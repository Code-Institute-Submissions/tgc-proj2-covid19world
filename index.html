        <h1>COVIDWORLD<i class="fas fa-virus"></i></h1>
        <h3>COVID-19 STATS TRACKER</h3>
    </header>
    <main>
        <section>
            <div class="row flex-column justify-content-start align-items-center pt-5" id="loading">
                <div>
                    <img src="images/loading.jpg">
                </div>
                <div id="loadingtxt">
                    <h1>COVIDWORLD</h1>
                    <h6>COVID-19 STATS TRACKER</h6>
                    <p>loading...</p>
                </div>
            </div>
            <div id="afterload">
                <!-- mainrow -->
                <div class="row p-3 justify-content-center" id="testrow">
                    <!-- overview -->
                    <div class="col-10 col-lg-5 mb-5">
                        <div id="overview">
                            <div class="row">
                                <div class="col-6">
                                    <div id="flagdisplay"></div>
                                    <div id="countrydisplay"></div>
                                </div>
                                <div class="col-6 d-flex align-items-center">
                                    Date: &nbsp;<span id="datedisplay"></span>
                                </div>
                            </div>
                            <div class="row p-3 justify-content-center">
                                <div class="col-4 d-flex flex-column align-items-center" id="totaldaily">
                                    <i class="fas fa-head-side-cough"></i>
                                    <p><span id="totalconfirmed"></span></p>
                                    <p><span id="ctoday"></span></p>
                                    <p>Total Cases</p>
                                </div>
                                <div class="col-4 d-flex flex-column align-items-center" id="recovereddaily">
                                    <i class="fas fa-smile"></i>
                                    <p><span id="totalrecovered"></span></p>
                                    <p><span id="rtoday"></span></p>
                                    <p>Total Recovered</p>
                                </div>
                                <div class="col-4 d-flex flex-column align-items-center" id="deathsdaily">
                                    <i class="fas fa-skull-crossbones"></i>
                                    <p><span id="totaldeaths"></span></p>
                                    <p><span id="dtoday"></span></p>
                                    <p>Total Deaths</p>
                                </div>
                            </div>
                            <div class="row p-3">
                                <div class="container-fluid">
                                    <canvas id="combined" width="400" height="200"></canvas>
                                </div>
                            </div>
                            <button id="countrydetails"><i class="fas fa-chart-line"></i>&nbsp;Details</button>
                        </div>
                    </div>
                    <!-- overview end -->
                    <!-- world -->
                    <div class="col-10 col-lg-6 mb-5" id="rightpanel">
                        <div class="row p-0 p-lg-3" id="world">
                            <div class="col-4">
                                <p id="totalc"></p>
                                <p id="worldtxt1">Confirmed Cases</p>
                                <br>
                                <p id="totalr"></p>
                                <p id="worldtxt2">Recovered</p>
                                <br>
                                <p id="totald"></p>
                                <p id="worldtxt3">Deaths Worldwide</p>
                            </div>
                            <div class="col-12 col-lg-8">
                                <div id="map1"></div>
                            </div>
                        </div>
                        <div class="row p-3" id="rank">
                            <div class="col-12">
                                <canvas id="pie-chart" width="800" height="450"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- world end -->
                    <div class="col-10 col-lg-6 mb-5" id="details">
                        <div class="row mb-5">
                            <div class="col-6">
                                <canvas id="rrdonut" width="800" height="450"></canvas>
                            </div>
                            <div class="col-6">
                                <canvas id="drdonut" width="800" height="450"></canvas>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex flex-column align-items-center">
                                <p>Infection History:</p>
                                <div id="linegraphc"></div>
                            </div>
                            <div class="col-12 d-flex flex-column align-items-center">
                                <p>Recovery History:</p>
                                <div id="linegraphr"></div>
                            </div>
                            <div class="col-12 d-flex flex-column align-items-center">
                                <p>Death History:</p>
                                <div id="linegraphd"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- main row end -->









                <!-- option bar -->
                <div id="mynavbar">
                    <button id="searchbtn"><i class="fas fa-search"></i></button>
                    <button id="tipsbtn"><i class="far fa-lightbulb"></i></button>
                    <button id="tipsbtn"><i class="fas fa-newspaper"></i></button>
                </div>
                <div id="searchbar">
                    <div>
                        <i class="fas fa-globe-americas"></i>

                        </select>
                    </div>

                        <select id="dateselect" size="1">

                        <button id="getData" onclick="getData()"><i class="fas fa-search"></i></button>
                    </div>
                </div>
